<!-- academico/templates/academico/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma Acad√©mica{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        nav {
            background: #4a5568;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            display: inline-block;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        nav a:hover {
            background: #667eea;
            border-bottom: 3px solid #764ba2;
        }
        
        main {
            padding: 40px;
        }
        
        h1, h2 {
            color: #9197a3;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        h2 {
            font-size: 1.8em;
            margin-top: 30px;
            color: #4a5568;
        }
        
        .card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .card-list {
            list-style: none;
        }
        
        .card-list li {
            background: white;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #764ba2;
        }
        
        .info-box {
            background: #ebf4ff;
            border-left: 4px solid #4299e1;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .info-box p {
            margin: 8px 0;
            color: #2d3748;
        }
        
        .info-box strong {
            color: #2c5282;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-style: italic;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .badge-success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .badge-warning {
            background: #feebc8;
            color: #7c2d12;
        }
        
        .badge-info {
            background: #bee3f8;
            color: #2c5282;
        }
        
        footer {
            background: #2d3748;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì Sistema de Gesti√≥n Acad√©mica</h1>
            <p>Administra profesores, cursos y estudiantes</p>
        </header>
        <nav>
            <a href="{% url 'academico:welcome' %}">üè† Inicio</a>
            <a href="{% url 'academico:profesor_list' %}">üë®‚Äçüè´ Profesores</a>
            <a href="{% url 'academico:curso_list' %}">üìö Cursos</a>
            <a href="{% url 'academico:estudiante_list' %}">üë®‚Äçüéì Estudiantes</a>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 2025 Sistema de Gesti√≥n Acad√©mica</p>
        </footer>
    </div>
</body>
</html>
